syntax = "proto3";

package request;

message Request {
    message Inner {
        int32 id = 1;
        int32 seq = 2;
        int32 view = 3;
        string type = 4;
        bytes msg = 5;
        int32 timestamp = 6;
    }

    Inner inner = 1;
    bytes dig = 2;
    bytes sig = 3;
    bytes outer = 4;
}

message History {
    repeated Request req = 1;
}
